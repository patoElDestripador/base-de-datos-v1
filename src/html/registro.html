    <title>Registro</title>
  </head>

  <body>
    <div class="container">
      <div class="row bg-light rounded">
        <div class="col text-center">
          <h2 class="display-2 titulo">ANVISA</h2>
          <p class="lead">Plataforma de filtrado de datos</p>
          <!-- <div class="img">
            <img src="./images/Fondo-claro-logo.webp" alt="" />
          </div> -->
          <div class="row-2">
            <legend>Registrar usuario</legend>
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre</label>
              <input
                type="text"
                id="Nombre"
                class="form-control"
                placeholder="Ingrese su nombre"
              />
            </div>
            <div class="mb-3">
              <label for="Nick" class="form-label">Nick</label>
              <input
                type="text"
                id="Nick"
                class="form-control"
                placeholder="Ingrese su nick"
              />
            </div>
            <div class="mb-3">
              <label for="Fecha-Nacimiento" class="form-label"
                >Fecha de Nacimiento</label
              >
              <input
                type="text"
                id="Fecha-Nacimiento"
                class="form-control"
                placeholder="Ingrese su Fecha de Nacimiento"
              />
            </div>
            <div class="mb-3">
              <label for="Genero" class="form-label">Genero</label>
              <input
                type="text"
                id="Genero"
                class="form-control"
                placeholder="Ingrese su Genero"
              />
            </div>
          </div>
        </div>

        <div class="col mb-3">
          <form>
            <fieldset class="mt-3">
              <div class="mb-3">
                <label for="form-select" class="form-label"
                  >¿Usas audifonos?</label
                >
                <select class="form-select" aria-label="Default select example">
                  <option disabled selected>Escoge una opcion</option>
                  <option value="1">Si</option>
                  <option value="2">No</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="form-select" class="form-label"
                  >¿Que ambiente prefieres?</label
                >
                <select class="form-select" aria-label="Default select example">
                  <option disabled selected>Escoge una opcion</option>
                  <option value="1">Solo</option>
                  <option value="2">Acompañado</option>
                  <option value="2">ambos</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="Tecnologia" class="form-label"
                  >¿Porque te apasiona la tecnologia?</label
                >
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea"
                  ></textarea>
                  <label for="floatingTextarea">Pon tu respuesta</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="form-select" class="form-label"
                  >¿Eres curioso(a)?</label
                >
                <select class="form-select" aria-label="Default select example">
                  <option disabled selected>Escoge una opcion</option>
                  <option value="1">Si</option>
                  <option value="2">No</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="form-select" class="form-label"
                  >¿Como te gusta mas trabajar?</label
                >
                <select class="form-select" aria-label="Default select example">
                  <option disabled selected>Escoge una opcion</option>
                  <option value="1">Trabajar solo(a)</option>
                  <option value="2">Trabajar Acompañado(a)</option>
                  <option value="2">ambos</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="form-select" class="form-label"
                  >¿Eres una persona que resuelve?</label
                >
                <select class="form-select" aria-label="Default select example">
                  <option disabled selected>Escoge una opcion</option>
                  <option value="1">Si</option>
                  <option value="2">No</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="form-select" class="form-label"
                  >¿Cual es tu metod de estudio?</label
                >
                <select class="form-select" aria-label="Default select example">
                  <option disabled selected>Escoge una opcion</option>
                  <option value="1">Organizado(a)</option>
                  <option value="2">Metodico(a)</option>
                </select>
              </div>
              <div class="mb-4">
                <label for="form-select" class="form-label"
                  >¿Tienes tolerancia a la frustracion?</label
                >
                <select class="form-select" aria-label="Default select example">
                  <option disabled selected>Escoge una opcion</option>
                  <option value="1">Si</option>
                  <option value="2">No</option>
                </select>
              </div>
              <button type="button" class="btn btn-success" id="btn">
                Registrar
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <script src="script-index.js"></script>
  </body>
</html>
